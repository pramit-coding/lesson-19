<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 19</title>
</head>

<body>

    <button onclick="myFunction()">Algebra</button>
    <p id="demo"></p>
    <p id="demo2"></p>
    <script>
        var a=100;
        function myFunction(){
            var b=10;
            document.getElementById("demo").innerHTML=b*a;
            document.getElementById("demo2").innerHTML=a-b;
        }
    </script>
</body>

</html>
